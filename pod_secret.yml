apiVersion: v1
kind: Pod
metadata:
  name: secret-demo
spec:
  containers:
  - name: demo
    image: mysql
    ports:
      - containerPort: 3306
    env:
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: helloworld-secrets
            key: password
      - name: USERNAME
        valueFrom:
          secretKeyRef:
            name: helloworld-secrets
            key: username
      - name: ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: helloworld-secrets
            key: rootPassword
      - name: DBNAME
        valueFrom:
          secretKeyRef:
            name: helloworld-secrets
            key: database
        
